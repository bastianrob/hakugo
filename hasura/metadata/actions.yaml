actions:
  - name: authenticationVerify
    definition:
      kind: synchronous
      handler: '{{HOST_CREDENTIAL_SERVICE}}/verify'
      timeout: 10
      request_transform:
        body:
          action: transform
          template: |-
            {
              "data": {
                "code": {{$body.input.code}},
                "email": {{$body.input.email}}
              }
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: partner
      - role: customer
      - role: anonymous
    comment: Verify authentication code
  - name: customerLogin
    definition:
      kind: synchronous
      handler: '{{HOST_CREDENTIAL_SERVICE}}/authenticate'
      timeout: 10
      request_transform:
        body:
          action: transform
          template: |-
            {
              "data": {
                "identity": {{$body.input.user}},
                "password": {{$body.input.pass}},
                "role": "customer"
              }
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
      - role: customer
  - name: customerRegister
    definition:
      kind: synchronous
      handler: '{{HOST_CREDENTIAL_SERVICE}}/register'
      timeout: 10
      request_transform:
        body:
          action: transform
          template: |-
            {
              "data": {
                "name": {{$body.input.reg.name}},
                "email": {{$body.input.reg.email}},
                "phone": {{$body.input.reg.phone}},
                "password": {{$body.input.reg.password}},
                "confirmation": {{$body.input.reg.confirmation}},
                "provider": {{$body.input.reg.provider}}
              }
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
    comment: customerRegister
  - name: partnerLogin
    definition:
      kind: synchronous
      handler: '{{HOST_CREDENTIAL_SERVICE}}/authenticate'
      timeout: 10
      request_transform:
        body:
          action: transform
          template: |-
            {
              "data": {
                "identity": {{$body.input.user}},
                "password": {{$body.input.pass}},
                "role": "partner"
              }
            }
        template_engine: Kriti
        version: 2
    permissions:
      - role: anonymous
      - role: partner
    comment: partnerLogin
custom_types:
  enums: []
  input_objects:
    - name: CustomerRegistrationInput
  objects:
    - name: LoginResponse
    - name: Customer
    - name: CustomerRegistrationResponse
  scalars: []
